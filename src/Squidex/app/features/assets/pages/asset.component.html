<div class="asset">
    <div class="card" (sqxFileDrop)="updateFile($event)">
        <div *ngIf="asset && progress == 0" [@fade]>
            <div class="card-block">
                <div class="file-preview">
                    <div class="file-type">{{fileType}}</div>
                    
                    <div *ngIf="asset.isImage">
                        <img [attr.src]="previewUrl" sqxHideInvalidImage>
                    </div>
                    <div *ngIf="!asset.isImage" class="file-icon-container">
                        <img class="file-icon" [attr.src]="fileIcon" sqxHideInvalidImage>
                    </div>

                    <div class="file-overlay">
                        <div class="file-overlay-background"></div>
                        
                        <a class="file-download" [attr.href]="downloadUrl" target="_blank">
                            <i class="icon-download"></i>
                        </a>
                        <a class="file-delete">
                            <i class="icon-delete"></i>
                        </a>
                        <span class="file-user">
                            <i class="icon-user"></i> {{userName(asset.lastModifiedBy, true) | async}}
                        </span>
                        <span class="file-modified">
                            {{asset.lastModified | fromNow}}
                        </span>

                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="file-name">
                    {{fileName}}
                </div>
                <div class="file-info">
                    {{fileInfo}}
                </div>
            </div>
        </div>
        <div *ngIf="progress > 0">
            <sqx-progress-bar class="upload-progress" style="width: 120px; height: 120px" mode="Circle" [value]="progress"></sqx-progress-bar>
        </div>
        <div class="drop-overlay">
            <div class="drop-overlay-background"></div>

            <span class="drop-overlay-text">Drop to update</span>
        </div>
    </div>
</div>
