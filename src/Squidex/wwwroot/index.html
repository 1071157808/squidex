<!DOCTYPE html>
<html>
<head>
    <base href="/">

    <title>Squidex Headless CMS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            background: #F4F8F9;
            padding-top: 3.25rem;
            padding-left: 7rem;
            line-height: 1.5;
        }

        img {
            vertical-align: middle;
        }
        
        .loading {
            text-align: center;
        }

        .loading img {
            height: 60px;
        }

        .loading div {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 30px;
            font-weight: lighter;
        }

        .loading, noscript {
            margin-top: 200px;
        }

        noscript {
            display: block;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 30px;
            font-weight: lighter;
            color: red;
        }
    </style>

    <noscript>
        <style>
            .loading {
                display: none;
            }
        </style>
    </noscript>
</head>
<body>
    <noscript>
        You must enable Javascript to use the Squidex Portal
    </noscript>

    <sqx-app>
        <div class="loading">
            <img src="/images/loader.gif" />

            <div>Loading Squidex</div>
        </div>
    </sqx-app>
</body>
</html>
